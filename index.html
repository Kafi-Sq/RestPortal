<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Portal</title>
</head>
<body>
    <header>
        <div>
            <h1>Rest<span>Portal</span></h1>
        </div>
        <div class="header-input">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-icons">
            <div>
                <i class="fa-solid fa-burger"></i>
                <div class="tooltip">Burgers</div>
            </div>
            <div>
                <i class="fa-sharp fa-solid fa-bowl-food"></i>
                <div class="tooltip">Soups</div>
            </div>
            <div>
                <i class="fa-solid fa-ice-cream"></i>
                <div class="tooltip">Deserts</div>
            </div>
            <div>
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="number">3</div>
                <div class="tooltip">Cart</div>
            </div>
            <div>
                <i class="fa-solid fa-user"></i>
                <div class="tooltip">User</div>
            </div>
        </div>
    </header>
    <main>

    </main>
</body>
</html>
